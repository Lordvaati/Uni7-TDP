<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Cadastrar Estoque</title>

</head>
<body>
    <h1>Estoque</h1>

    <div class="container" id="produtos">
    </div>

    <h2>Cadastrar Produto</h2>
    <form >
        Id: <input type="number" value=""  name="id" id="id">
        Nome: <input type="text" value="" name="nome" id="nome">
        Fabricante: <input type="text" value="" name="fabricante" id="fabricante">
        Quantidade: <input type="number" value="" name="quantidade" id="quantidade">
        preco: <input type="number" value="" name="preco" id="preco">

        <button type="submit">Salvar</button>
    </form>

    <script src="js/script.js"></script>

</body>
</html>
