  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<div>
  <section id="corpo">

    <div class="container-fluid">

      <div class="row">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/gato1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/gato2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/gato3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>
      </div>

    </div>
  </section>

  <section class="like">
    <div class="container-fluid">
      <div class="row">
        <p type="text" id="curtidas"></p>
        <button type="button" class="btn btn-primary" id="btn-curtir" onclick="like()">LIKE</button>
      </div>
    </div>
  </section>

  <section class="comentario">
    <div class="container-fluid">
      <div class="row">
          <div>
          <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;">
          </textarea>
          </div>
            <input type="submit" value="comentar" class="btn btn-primary">
          </form>
      </div>
    </div>

  </section>
